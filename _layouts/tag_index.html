---
layout: default
---

<h5 style="border-top: 0px;">Posts tagged '{{ page.tag }}'</h5>

<div class="inside">
{% for post in site.tags[page.tag] %}
			
  {% if (post.image) %}
    <div style="width: 210px; display: inline-block; clear: both; margin-top: 10px; text-align:center; font-size: 14px; vertical-align: top;">
      <a href="{{ post.url }}" title="{{ post.title }}"><img src="{{ post.image }}" /></a>
      <br />
      <h2><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h2>
    </div>
  {% endif %}

{% endfor %}
</div>

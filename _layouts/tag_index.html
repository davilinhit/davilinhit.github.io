---
layout: default
type: headerpage
---

<h1>{{ page.title }}</h1>

{% for post in site.tags[page.tag] %}

   {% case page.purpose %}
         {% when 'photo' %}

     <div style="width: 115px; display: inline-block; clear: both; margin-top: 10px; text-align:center; font-size: 14px; vertical-align:text-top; float: left;">
       <a href="{{ post.url }}" title="{{ post.title }}"><img src="{{ post.image }}" /></a>
     </div>

         {% when 'writing' %}

    <div style="width: 115px; display: inline-block; clear: both; margin-top: 10px; text-align:center; font-size: 14px; vertical-align:text-top; float: left;">
      <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
      <br />
      <a href="{{ post.url }}" title="{{ post.title }}">{{ post.date }}</a>
    </div>

   {% endcase %}

{% endfor %}

<!DOCTYPE html>
<html lang="en">
<head>
  {% if page.splashpage %}
    <title>{{ site.title }}</title>
  {% else %}
    <title>{{ page.title }} - {{ site.title }}</title>
  {% endif %}
  
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/skeleton.css">
  <link rel="stylesheet" href="/css/prettify.css">

  <link rel="icon" type="image/png" href="/img/favicon.png">

</head>
<body>

<div style="background-color: #1f1f45"><div class="container">
  <div class="value-props row" style="color: #fff; text-align:center;background-color: #1f1f45; height: 40px; line-height: 40px;">
    <div class="three columns value-prop" style="text-align:right;"><strong>{{ site.title }}</strong></div>
    <div class="two center columns value-prop">&nbsp;</div>
    <div class="two center columns value-prop"><a href="/">Home</a></div>
    <div class="two center columns value-prop"><a href="/projects/">Projects</a></div>
    <div class="two center columns value-prop"><a href="/travels/">Travels</a></div>
    <div class="one center columns value-prop">&nbsp;</div>
  </div>
</div>
<div style="clear:both;"></div>
</div>

  <div class="container whitebg" style="margin-top: 20px;">

    <div class="value-props row"> 
      <section class="four columns value-prop">
        <div style="text-align:center; font-size: 2em;">
        <img src="/img/banner2.png" class="rounded" style="margin: 0 auto; width: 80%;">
      </section>
      <section class="eight columns value-prop">
        {{ content }}
      </section>
    </div>

  </div>

</body>
</html>

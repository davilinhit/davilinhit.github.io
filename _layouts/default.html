<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <title>{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <meta name="author" content="{{ site.author }}">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="http://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="{{site.baseurl}}/css/normalize.css">
  <link rel="stylesheet" href="{{site.baseurl}}/css/skeleton.css">
  <link rel="stylesheet" href="{{site.baseurl}}/css/custom.css">

</head>
<body>

  <div class="container">
    <div class="row">
      <div class="twelve columns header">
        <h1>{{ site.title }}</h1>
        <h2>{{ site.description }}</h1>
      </div>
    </div>
    <div class="row rownav">
      <ul class="twelve columns nav">
        <li><a href="{{site.baseurl}}/">About</a></li>
        <li><a href="{{site.baseurl}}/travels/">Travels</a></li>
        <li><a href="{{site.baseurl}}/projects/">Technical</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
  </div>
 
  <!--- the child page must create a new container --->
  {{ content }}

  <div class="container">
    <div class="row" style="border-top: 1px solid #cfcfcf; padding: 20px 0">
      <div class="two columns">&nbsp;</div>
      <div class="four columns">
        <a href="{{site.baseurl}}/">About</a> - <a href="{{site.baseurl}}/travels/">Travels</a> - 
        <a href="{{site.baseurl}}/projects/">Technical</a>
      </div>
      <div id="contact" class="four columns" style="text-align:right;">
        Design and content by 
        <strong>Jenner Hanni</strong><br />
        jenner@wickerbox.net
      </div>
      <div class="two columns">&nbsp;</div>
    </div>
  </div>
</body>

</html>
